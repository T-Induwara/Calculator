<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scal=1">
        <title>Calculator app by T.Induwara</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <div id="calc-body">
                <input type="text" id="number-input">
                <div id="row">
                    <div id="7" class="col"><p id="btns">7</p></div>
                    <div id="8" class="col"><p id="btns">8</p></div>
                    <div id="9" class="col"><p id="btns">9</p></div>
                    <div id="+" class="col"><p id="btns">+</p></div>
                </div>
                <div id="row">
                    <div id="4" class="col"><p id="btns">4</p></div>
                    <div id="5" class="col"><p id="btns">5</p></div>
                    <div id="6" class="col"><p id="btns">6</p></div>
                    <div id="-" class="col"><p id="btns">-</p></div>
                </div>
                <div id="row">
                    <div id="1" class="col"><p id="btns">1</p></div>
                    <div id="2" class="col"><p id="btns">2</p></div>
                    <div id="3" class="col"><p id="btns">3</p></div>
                    <div id="*" class="col"><p id="btns">*</p></div>
                </div>
                <div id="row">
                    <div id="c" class="col"><p>C</p></div>
                    <div id="0" class="col"><p>0</p></div>
                    <div id="=" class="col"><p>=</p></div>
                    <div id="/" class="col"><p>/</p></div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
