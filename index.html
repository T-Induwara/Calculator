<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scal=1">
        <title>Calculator app by T.Induwara</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <div id="calc-body">
                <input type="text" id="number-input">
                <div id="row">
                    <div id="b" class="col">7</div>
                    <div id="8" class="col">8</div>
                    <div id="9" class="col">9</div>
                    <div id="+" class="col">+</div>
                </div>
                <div id="row">
                    <div id="4" class="col">4</div>
                    <div id="5" class="col">5</div>
                    <div id="6" class="col">6</div>
                    <div id="-" class="col">-</div>
                </div>
                <div id="row">
                    <div id="1" class="col">1</div>
                    <div id="2" class="col">2</div>
                    <div id="3" class="col">3</div>
                    <div id="*" class="col">*</div>
                </div>
                <div id="row1">
                    <div id="c" class="col-c">C</div>
                    <div id="0" class="col-c">0</div>
                    <div id="=" class="col-c">=</div>
                    <div id="/" class="col-c">/</div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
